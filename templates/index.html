<html lang="en">

<body>
{% if request.user.is_authenticated %}
  <h3>Welcome <br> Your username:{{ user.username }} <br> {% if user.email %} Your email:{{ user.email }} {% else %} Без email {% endif %}</h3>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <h3>Пройдите авторизацию пж я ради вас делал! ахах</h3>
  <a href="{% url 'login' %}">Login</a>
  <br>
  <a href="{% url 'signup' %}">Signup</a>
{% endif %}
</body>
</html>
